<source>
  @type  tail
  path   /fluentd/log/docker.log
  format nginx
  tag    nginx.access
  @label @mainstream
  port   24224
  pos_file /fluentd/log/docker.log.pos
</source>

<label @mainstream>
  <match nginx.access>
    @type elasticsearch
    host es
    port 9200
    index_name nginx_log
    type_name nginx
    logstash_prefix nginx.access
  </match>
  <match **>
    @type file
    id   output1
    path  /fluentd/log/data.*.log
    symlink_path /fluentd/log/data.log
    append true
    time_slice_format %Y%m%d
    time_slice_wait 10m
    time_format %Y%m%dT%H%M%S%z
  </match>
</label>
