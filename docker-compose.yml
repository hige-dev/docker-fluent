version: '3'

services:
  nginx:
    image: nginx
    ports:
      - 80:80
    logging:
      driver: fluentd
      options:
        fluentd-address: localhost:24224
        tag: "docker.{{.Name}}"
    depends_on:
      - fluentd

  fluentd:
    build: fluentd 
    ports:
      - 24224:24224
      - 24224:24224/udp
    volumes:
      - ${PWD}/fluentd/log:/fluentd/log

